{% extends 'login.html' %}

{% block form %}
<div class="sign-div">
<form method="post">
    <h3>注册</h3>
    <select name="identity" required>
        <option value="person">个人</option>
        <option value="business">企业</option>
    </select>
    <br>
    <input class="sign-btn" type="submit" name="submit" value="注册">
</form>
</div>
{% endblock %}
